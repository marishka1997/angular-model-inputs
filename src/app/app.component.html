<h1 style='color: red;'>Angular Model Inputs DEMO</h1>
<div>
  <!-- Example 1 -->
  <h2>Value using ngModel</h2>
  <app-model-input [(value)]="name" />
  <span> {{ name }} </span>
</div>
<div>
  <!-- Example 2 -->
  <h2>Value using Model Signal Input</h2>
  <app-model-input [(value)]="nameSignal" />
  <span> {{ nameSignal() }} </span>
</div>
